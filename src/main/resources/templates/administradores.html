<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Administradores</title>
</head>
<body>
<h1>Gestión de Administradores</h1>

<form th:action="@{/administradores/agregar}" method="post">
  <label>ID:</label><input type="number" name="id" required><br>
  <label>Nombre:</label><input type="text" name="nombre" required><br>
  <label>Email:</label><input type="email" name="email" required><br>
  <label>Cargo:</label><input type="text" name="cargo" required><br>
  <label>Nivel de Acceso:</label><input type="text" name="nivelAcceso" required><br>
  <label>Teléfono:</label><input type="text" name="telefono"><br>
  <label>Observaciones:</label><input type="text" name="observaciones"><br>
  <button type="submit">Agregar Administrador</button>
</form>

<hr>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Email</th>
    <th>Cargo</th>
    <th>Nivel de Acceso</th>
    <th>Teléfono</th>
    <th>Observaciones</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="admin : ${administradores}">
    <td th:text="${admin.id}">1</td>
    <td th:text="${admin.nombre}">Carlos Díaz</td>
    <td th:text="${admin.email}">carlos@example.com</td>
    <td th:text="${admin.cargo}">Administrador General</td>
    <td th:text="${admin.nivelAcceso}">Total</td>
    <td th:text="${admin.telefono}">987654321</td>
    <td th:text="${admin.observaciones}">Encargado de usuarios</td>
  </tr>
  </tbody>
</table>
</body>
</html>
