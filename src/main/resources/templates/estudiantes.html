<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Estudiantes</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Listado de Estudiantes</h1>

<form th:action="@{/estudiantes/agregar}" method="post">
    <label>Nombre:</label><input type="text" name="nombre"><br>
    <label>Edad:</label><input type="number" name="edad"><br>
    <label>Género:</label><input type="text" name="genero" maxlength="1"><br>
    <label>Correo:</label><input type="email" name="correo"><br>
    <label>Teléfono:</label><input type="number" name="telefono"><br>
    <button type="submit">Agregar Estudiante</button>
</form>

<hr>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Género</th>
        <th>Correo</th>
        <th>Teléfono</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="estudiante : ${estudiantes}">
        <td th:text="${estudiante.id}">1</td>
        <td th:text="${estudiante.nombre}">Laura Gómez</td>
        <td th:text="${estudiante.edad}">22</td>
        <td th:text="${estudiante.genero}">F</td>
        <td th:text="${estudiante.correo}">laura@example.com</td>
        <td th:text="${estudiante.telefono}">987654321</td>
    </tr>
    </tbody>
</table>
</body>
</html>
